apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver-classic-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: echoserver-classic-app
  template:
    metadata:
      labels:
        app: echoserver-classic-app
    spec:
      containers:
      - image: ealen/echo-server:latest
        imagePullPolicy: IfNotPresent
        name: echoserver
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"